    .loading {
      position: relative;
      width: 300px;
      text-align: center;
      padding-top: 40px;

      &::before,
      &::after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        width: 300px;
        border: 1px solid white;
        bottom: 20px;
        left: 0;
        top: 0;
        height: 20px;
      }

      &::before {
        background: red;
        width: 0px;
        opacity: 0.5;
        animation: loading 5s linear infinite;
      }
    }

    /* â­@keyframeä¸èƒ½è¢«åŒ…åœ¨å½å…ƒç´ ä¸­ */
    @keyframes loading {
      0% {
        width: 0%;
      }

      25%,
      75% {
        background: red;
      }

      0%,
      50% {
        background: darkred;
      }

      100% {
        width: 100%;
        background: transparent;
      }
    }

    .rgb {
      box-sizing: border-box;
      font-size: 5rem;
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5rem;
      border: 2px solid #fff;
      padding: 4px 0px 0px 20px;

      animation: demo4_text 3s linear infinite, demo4_box 3s linear infinite;

    @keyframes demo4_text {

    @keyframes demo4_box {

      }

      66% {
