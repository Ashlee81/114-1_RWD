<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css'
    integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ=='
    crossorigin='anonymous' />
</head>

<body class="bg-light m-5">
  <!-- ⭐將表格包裹在一個有設定overflow:scroll的容器中，當瀏覽視窗小於表格寬度，就可以用滾軸的方式來看表格溢出的內容 -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td class="table-active">Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2" class="table-warning">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
      <tfoot class="table-danger">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </tfoot>
      <!-- SEO語意標籤，標示資料來源 -->
      <caption>本資料來源為中央健保署</caption>
      <figure>w
        <img src="https://picsum.photos/300/200/?random=10" alt="Elephant at sunset" />
        <!-- SEO語意標籤，解釋圖片內容 -->
        <figcaption>An elephant at sunset</figcaption>
      </figure>
    </table>
  </div>

</body>

</html>
