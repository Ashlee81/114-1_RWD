  <br>
  <a target="showBox" href="../20250323/index.html" >last class</a>

  <a target="showBox" href="https://summer10920.github.io/" >blog</a>
  <a target="showBox" href="https://www.youtube.com/embed/TXSD0QeyDZA?si=IoRn2LrvxAeDfWU-" >台灣尋奇</a>
  
  <hr>
  
  <iframe src="https://summer10920.github.io/" width="500" height="450" ></iframe>
  
  <hr>
  
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.972836113581!2d121.4477018!3d25.034995900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a906d7e200fb%3A0x294e082fef7d071f!2z5qiC6YecIExvdmUgSG90IFBvdCDmpbXkuIrpjYvniako5paw6I6K5bqXKQ!5e0!3m2!1szh-TW!2stw!4v1744513268016!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <hr>
