<html lang="en">

<head>
  <!-- 🕙15:00開始講解 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="露營度假，台北深山住宿">
  <meta name="author" content="WOW渡假村">
  <title>WOW渡假村-來去深山住一晚</title>
  <!-- 📌更換頁籤上的小圖示 -->
  <link rel="shortcut icon" href="./media/camp.ico" type="image/x-icon">
  <!-- bootstrap插件 -->
  <link rel="stylesheet" href="./plugin/bootstrap.css">
  <script src="./plugin/bootstrap.bundle.min.js"></script>
  <!-- 自訂的css -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'

<body>
  <!-- bs Components➡️Components 輪播圖 -->
  <!-- 📌自行微調語意標籤 -->
  <section id="wowSlider" class="carousel slide carousel-fade">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#wowSlider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#wowSlider" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#wowSlider" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item vh-100 active">
        <img src="https://picsum.photos/1920/1080/?random=10" class="d-block w-100 h-100 object-fit-cover">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item vh-100">
        <img src="https://picsum.photos/1920/1080/?random=11" class="d-block w-100 h-100 object-fit-cover">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item vh-100">
        <img src="https://picsum.photos/1920/1080/?random=12" class="d-block w-100 h-100 object-fit-cover">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#wowSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#wowSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    <i class="fa-solid fa-circle-chevron-right"></i>
  </section>

</body>
